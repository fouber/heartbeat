<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>监控</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <% for(var key in ret) { %>
    <h1><%= key %> (<%= ret[key].count %>)</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th width="130px">MAC地址</th>
                <th width="320px">开始时间</th>
                <th width="70px">执行时间</th>
                <th width="70px">操作</th>
            </tr>
        </thead>
        <tbody class="table-striped">
            <% for(var id in ret[key].items) { %>
            <tr>
                <td><%= id %></td>
                <td><%= ret[key].items[id].startAt %></td>
                <td><%= ret[key].items[id].sofar %></td>
                <td><a href="javascript:void(clean('<%= id %>'))">清除</a></td>
            </tr>
            <% } %>
        </tbody>
    </table>
    <% } %>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript">
        setTimeout(function(){
            location.reload(true);
        }, 2 * 60 * 1000);
        function clean(id){
            $.getJSON('/end?id=' + id, function(data){
                if(data && data.code == 0 && data.has){
                    location.reload(true);
                }
            });
        }
    </script>
</body>
</html>
